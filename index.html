      body {

        box-shadow: 0 10px 25px rgba(255, 80, 120, 0.3);
      }

      .gif-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .buttons {
        display: flex;

      }

      button {

        border: none;
        border-radius: 40px;
        font-weight: 600;

      }

        color: #b13e63;
      }

        color: #7f4a5c;
      }

      /* Running NO button (mobile supported) */
      #runNo {
        position: fixed;
        display: none;
        z-index: 999;
      }
    </style>
  </head>

    <!-- Running NO Button -->
    <button class="no-btn" id="runNo">No ğŸ¥º</button>

    <script>
      function goToPage(num) {
        document
          .querySelectorAll(".page")
          .forEach((p) => (p.style.display = "none"));
        document.getElementById("page" + num).style.display = "flex";

        if (num === 4) {
          runNo.style.display = "block";
          moveButtonRandom();
        } else {
          runNo.style.display = "none";
        }
      }

      const runNo = document.getElementById("runNo");

      function moveButtonRandom() {
        const pad = 20;
        const maxX = window.innerWidth - runNo.offsetWidth - pad;
        const maxY = window.innerHeight - runNo.offsetHeight - pad;
        runNo.style.left = Math.random() * maxX + "px";
        runNo.style.top = Math.random() * maxY + "px";
      }

      /* Desktop hover */
      document.addEventListener("mousemove", (e) => {
        if (runNo.style.display === "block") {
          const rect = runNo.getBoundingClientRect();
          const dist = Math.hypot(e.clientX - rect.left, e.clientY - rect.top);
          if (dist < 100) moveButtonRandom();
        }
      });

      /* Mobile touch support */
      document.addEventListener("touchstart", (e) => {
        if (runNo.style.display === "block") {
          const touch = e.touches[0];
          const rect = runNo.getBoundingClientRect();
          const dist = Math.hypot(
            touch.clientX - rect.left,
            touch.clientY - rect.top
          );
          if (dist < 100) moveButtonRandom();
        }
      });

      window.onload = function () {
        goToPage(1);
      };
    </script>
